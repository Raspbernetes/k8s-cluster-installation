---
# cloud-config

#
# @CHANGEME - Update hostname
#
hostname: k8s-master
manage_etc_hosts: true

#
# @CHANGEME - Update locale and timezone
#
locale: 'en_AU.UTF-8'
timezone: 'Australia/Melbourne'

apt_preserve_sources_list: true
apt_update: true
apt_upgrade: true

packages:
  - apt-transport-https
  - ca-certificates
  - software-properties-common
  - python3
  - python3-pip
  - gnupg2

#
# @CHANGEME - Update user config
#
users:
  - name: pi
    primary-group: users
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users
    ssh_import_id: None
    ## To enable SSH password log in
    ## mkpasswd --method=SHA-512 --rounds=4096
    passwd: '$6$rounds=4096$P6tw4IGFxqFNK4AX$VFyRpSmg5mczz/1mCXGTOShgnYEsfsdJbKLpSY5y9CEjvkKy6KWCFZ5/jbye4wYyuHGfo2Q6h9DQ72Tfdeby3/'
    lock_passwd: false
    ssh_pwauth: true
    # lock_passwd: true
    # ssh_pwauth: false
    ssh_authorized_keys:
      - 'ssh-rsa  dreamappsoftware@gmail.com'

#
# @CHANGEME - Update network config
#
write_files:
  - path: /etc/netplan/50-cloud-init.yaml
    permissions: '0644'
    content: |
      network:
        version: 2
        ethernets:
          eth0:
            addresses:
              - 192.168.1.150/24
            gateway4: 192.168.1.1
            nameservers:
              addresses:
                - 1.1.1.1
                - 8.8.8.8

runcmd:
  - [sudo, netplan, apply]
  - [sudo,sed,-i,'s/PasswordAuthentication no/PasswordAuthentication yes/g',/etc/ssh/sshd_config]
  - [sudo, systemctl, restart, sshd]
