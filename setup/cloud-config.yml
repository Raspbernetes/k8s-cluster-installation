---
# Example: https://gist.githubusercontent.com/RenEvo/6a9e244b670df334c42578b8fe95400b/raw/user-data.yml

# Set your hostname here, the manage_etc_hosts will update the hosts file entries as well
hostname: k8s-master-02
manage_etc_hosts: true

# Set the locale of the system
locale: 'en_AU.UTF-8'

# Set the timezone
# Value of 'timezone' must exist in /usr/share/zoneinfo
timezone: 'Australia/Melbourne'

# Update our packages on first boot, saves us some time
apt_preserve_sources_list: true
apt_update: true
apt_upgrade: true

#
# @CHANGEME - Update user config
#
users:
  - name: example
    primary-group: users
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users
    ssh_import_id: None
    ## To enable SSH password log in
    ## mkpasswd --method=SHA-512 --rounds=4096
    # passwd: ""
    # lock_passwd: false
    # ssh_pwauth: true
    lock_passwd: true
    ssh_pwauth: false
    ssh_authorized_keys:
      - 'ssh-rsa ...'

#
# @CHANGEME - Update network config
#
write_files:
  - path: /etc/netplan/50-cloud-init.yaml
    permissions: '0644'
    content: |
      network:
        version: 2
        ethernets:
          eth0:
            addresses:
              - 192.168.1.100/24
            gateway4: 192.168.1.109
            nameservers:
              addresses:
                - 1.1.1.1
                - 8.8.8.8

runcmd:
  - [sudo, netplan, apply]
  - [
      sudo,
      sed,
      -i,
      's/PasswordAuthentication no/PasswordAuthentication yes/g',
      /etc/ssh/sshd_config,
    ]
  - [sudo, systemctl, restart, sshd]
